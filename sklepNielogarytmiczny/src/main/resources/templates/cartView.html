<!DOCTYPE html>
<html lang="en" xmlns:th="http.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyShop</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<header th:replace="fragments/header :: ShopHeader"></header>

<div class="main-content">

    <div style="width: 100%; display: flex; flex-direction: column; align-items: center;">

        <table cellspacing="0">
            <tr>
                <th style="width: 30px;">No.</th>
                <th style="width: 50px;"></th>
                <th>Nazwa</th>
                <th>Ilość</th>
                <th>Suma</th>
                <th style="width: 30px;"></th>
            </tr>
            <tr th:each="cartItem : ${@cart.cartItems}">
                <td>1</td>
                <td>
                    <img th:src="@{${cartItem.item.imgURL}}">
                </td>
                <td th:text="${cartItem.item.name}"></td>
                <td style="display: flex; padding-top: 10px">
                    <a th:href="@{/order/remove/{id}(id=${cartItem.getItem().getId()})}" class="mbtn" href="">-</a>
                    <p th:text="${cartItem.counter}"></p>
                    <a th:href="@{/order/add/{id}(id=${cartItem.getItem().getId()})}" class="mbtn" href="">+</a>
                </td>
                <td th:text="${cartItem.price}"></td>
                <td>
                    <a th:href="@{/order/removeCompletely/{id}(id=${cartItem.getItem().getId()})}" class="mbtn" href="">X</a>
                </td>
            </tr>
        </table>

        <div class="summary">
            <p><span>Do zapłaty</span><span th:text="${@cart.sum}"></span>zł</p>
        </div>
        <a th:href="@{/order/summary}" class="add-btn">Dalej</a>
    </div>
</div>
</body>
</html>
